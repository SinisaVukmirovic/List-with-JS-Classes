<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List with JS Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>List with JS Classes</h1>
    <hr>

    <div class="container">
        <input id="myInput" type="text" placeholder="Add to list...">
        <button id="addBtn">ADD</button>
    
        <ol id="myList">
    
        </ol>
        
        <button id="delBtn">DEL</button>
        <input id="indexInput" type="number" min="1" placeholder="Number...">
    </div>

    <script src="script.js"></script>
</body>
</html>
